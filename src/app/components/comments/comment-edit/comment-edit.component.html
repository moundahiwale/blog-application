<div class="container">
    <div class="back-to-post-link">
        <a mat-raised-button color="primary" [routerLink]="['/posts/', comment.postId]">Back to Post</a>
    </div>

    <form #editCommentForm="ngForm" (ngSubmit)="editComment()">
        <mat-form-field class="form-field-width">
            <mat-label>Edit comment</mat-label>
            <input matInput [(ngModel)]="comment.content" name="content">
        </mat-form-field>
        <div>
            <button [disabled]="comment.content === commentContent" mat-raised-button color="primary">Save</button>
        </div>
    </form>
</div>
